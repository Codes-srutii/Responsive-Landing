<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>
<body>
    <header id="navbar">
        <nav class="nav-container">
            <div class="logo">MyWebsite</div>
            <ul class="nav-menu">

                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="content">
            <h1>Welcome to MyWebsite</h1>
            <p>Your one-stop solution for amazing services.</p>
        </div>
    </section>

    <section id="about">
        <div class="content">
            <h2>About Us</h2>
            <p>We are committed to delivering the best services.</p>
        </div>
    </section>

    <section id="services">
        <div class="content">
            <h2>Our Services</h2>
            <p>Check out the awesome services we offer.</p>
        </div>
    </section>

    <section id="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>Feel free to get in touch with us anytime.</p>
        </div>
    </section>

    <script src="script.js"></script>

</html>
